# Synthea Configuration for Canada with CSV Export
# Simplified configuration that works around Canadian geography issues

# Geography settings - use US base system with Canadian population characteristics
generate.geography.country_code = US
generate.geography.international = false

# CSV Export Configuration - ENABLED for 100K patient generation
exporter.csv.export = true
exporter.csv.append_mode = false
exporter.csv.folder_per_run = true

# FHIR Export - keeping enabled for compatibility
exporter.fhir.export = true
exporter.fhir.use_shr_extensions = false
exporter.fhir.use_us_core_ig = false

# Other exports - disable for performance
exporter.ccda.export = false
exporter.text.export = false
exporter.symptoms.csv.export = false
exporter.symptoms.text.export = false

# Base directory for all outputs
exporter.baseDirectory = ./output

# Basic generation settings
generate.default_population = 100000
generate.database_type = none

# Use default US payers/providers to avoid geography issues
# This is a workaround - the patients will still be generated properly
# generate.payers.insurance_companies.default_file = payers/insurance_companies.csv
# generate.providers.hospitals.default_file = providers/hospitals.csv

# Quality of life and wellness modules
lifecycle.death_by_natural_causes = true
lifecycle.quit_smoking_probability = 0.01
lifecycle.adherence.default = 1.0

# Language settings
generate.language = en